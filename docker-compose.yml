# Arquivo: docker-compose.yml
# Local: competidora-moderna/docker-compose.yml

version: '3.8'

services:
  # Serviço da Aplicação (PHP-FPM)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: competidora-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - competidora-net

  # Serviço do Servidor Web (Nginx)
  nginx:
    image: nginx:1.19-alpine
    container_name: competidora-nginx
    restart: unless-stopped
    ports:
      - "8000:80" # Acesse a aplicação em http://localhost:8000
    volumes:
      - ./backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - competidora-net

  # Serviço do Banco de Dados (MySQL)
  db:
    image: mysql:8.0
    container_name: competidora-db
    restart: unless-stopped
    ports:
      - "3307:3306" # Porta para conectar via cliente de BD (ex: DBeaver)
    environment:
      MYSQL_DATABASE: competidora_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: user
      MYSQL_USER: user
    volumes:
      - competidora-db-data:/var/lib/mysql
    networks:
      - competidora-net

# Rede para os contêineres se comunicarem
networks:
  competidora-net:
    driver: bridge

# Volume para persistir os dados do banco de dados
volumes:
  competidora-db-data:
    driver: local
